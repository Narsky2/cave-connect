<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./fonts/flaticon/css/flaticon.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins";
            color: #ffffff;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(mn.jpg);
            background-repeat: repeat;
            background-position: center;
            background-size: cover;
            padding: 20px;
        }

        .container{
            position: relative;
            width: 100%;
            max-width: 750px;
            height: auto;
            min-height: 450px;
            border: 2px solid #ff2770;
            box-shadow: 0 0 25px #ff2770;
            overflow: hidden;
            margin: 20px 0;
        }

        .container .form-box{
            position: relative;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .form-box.Login{
            padding: 40px;
        }

        .form-box h2{
            font-size: clamp(24px, 5vw, 32px);
            text-align: center;
        }

        .form-box .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 25px;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #fff;
            padding-right: 23px;
            transition: 0.5s;
        }

        .input-box input:focus,
        .input-box input:valid{
            border-bottom: 2px solid #ff2770;
        }

        .form-box label{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: clamp(14px, 3vw, 16px);
            color: #fff;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label{
            top: -5px;
            color: #ff2770;
        }

        .input-box i{
            position: absolute;
            top: 50%;
            right: 0;
            font-size: clamp(14px, 4vw, 18px);
            transform: translateY(-50%);
            transition: 0.5s;
        }

        .input-box input:focus ~ i,
        .input-box input:valid ~ i{
            color: #ff2770;
        }

        .btn{
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border-radius: 40px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            border: 2px solid #ff2770;
            overflow: hidden;
            z-index: 1;
            margin-top: 25px;
        }

        .btn::before{
            content: "";
            position: absolute;
            height: 300%;
            width: 100%;
            background: linear-gradient(#25252b,#ff2770,#25252b,#ff2770);
            top: -100%;
            left: 0;
            z-index: -1;
            transition: 0.5s;
        }

        .btn:hover:before{
            top: 0;
        }

        .register-link{
            font-size: clamp(12px, 3vw, 14px);
            text-align: center;
            margin: 20px 0 10px;
        }

        .register-link a{
            text-decoration: none;
            color: #ff2770;
            font-weight: 600;
        }

        .register-link a:hover{
            text-decoration: underline;
        }

        .info-content{
            position: relative;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .info-content.Login{
            padding: 40px;
        }

        .info-content h2{
            text-transform: uppercase;
            font-size: clamp(24px, 5vw, 36px);
            line-height: 1.3;
        }

        .info-content p{
            font-size: clamp(14px, 3vw, 16px);
        }

        .container .curved-shape {
            display: none;
        }

        @media (min-width: 992px) {
            .container {
                height: 450px;
            }

            .container .form-box {
                position: absolute;
                width: 50%;
                height: 100%;
                top: 0;
            }

            .form-box.Login {
                left: 0;
                padding: 0 40px;
            }

            .info-content {
                position: absolute;
                width: 60%;
                height: 100%;
                top: 0;
                right: 0;
                text-align: right;
                padding: 0 50px 60px 150px;
            }

            .container .curved-shape {
                display: block;
                position: absolute;
                right: 0;
                top: -5px;
                height: 600px;
                width: 80%;
                background: linear-gradient(45deg,#25252b,#ff2770);
                transform: rotate(10deg) skewY(40deg);
                transform-origin: bottom right;
            }
        }

        h2{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container" style="background: #25252b91;">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2></h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="name" required>
                    <label for="">name</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label for="">E-mail</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">S'enregister</button>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2>BIENVENUE !</h2>
            <p>Lorem, ipsum dolor sit amet <br>consectetur adipisici,enim?</p>
        </div>
    </div>
</body>
</html>
